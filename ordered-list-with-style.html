<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Ordered List Item Styling</title>
</head>
<body>
	<p>Apply to third child</p>
	<div class="Unordered_list">
		<ul>
			<li>First</li>
			<li>Second</li>
			<div class="third"><li>Third</li></div>
			<li>Fourth</li>
			<li>Fifth</li>
			<li>Sixth</li>
			<li>Seventh</li>
		</ul>
	</div>
</body>
</html>
